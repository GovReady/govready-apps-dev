questions:
- id: exists
  title: Does your organization already have Security and Information Integrity Policy?
  prompt: Does your organization already have Security and Information Integrity Policy?
  help: |
    Hint: Your Security and Information Integrity Policy document may called something else.
  type: yesno

- id: exists_interstitial
  title: Tip! Capture your intentions.
  prompt: |

    Tip! Capture your intentions.

    No Security and Information Integrity Policy? No worries! Answer the following questions for the Security and Information Integrity Policy your organization _will_ create.

    We'll help you create a Security and Information Integrity Policy later on.

  type: interstitial
  impute:
  - condition: exists == "yes"
    value: ~

- id: official_name
  title: What is the official name of your organization's Security and Information Integrity Policy document?
  prompt: |
    What {% if exists == 'yes' %}is{% else %}will be{% endif %} the official name of your organization's Security and Information Integrity Policy document?

    Common titles are "SI Policy", "Employee IT Manual", or "Security and Information Integrity Policy"
  type: text

- id: source_public
  title: Do you publish your Security and Information Integrity Policy publicly online?
  prompt: |
    {% if exists == 'yes' %}Do{% else %}Will{% endif %} you publish your Security and Information Integrity Policy publicly online?
  type: yesno

- id: source_public_url
  title: What is the URL for the publicly available Security and Information Integrity Policy? 
  prompt: |
    What {% if exists == 'yes' %}is{% else %}will be{% endif %} the URL for the publicly available Security and Information Integrity Policy?

    {% if exists == 'no' %}Skip this question if you do not know.{% endif %} 
  type: url
  impute:
  - condition: source_public == "no"
    value: ~

- id: source_repo
  title: Where does your organization maintain the Security and Information Integrity Policy file for editing?
  prompt: |
    Where {% if exists == 'yes' %}does{% else %}will{% endif %} your organization maintain the Security and Information Integrity Policy file for editing?
  type: choice
  choices:
  - key: workstation_file
    text: workstation file
  - key: network_file
    text: network file
  - key: sharepoint_file
    text: Sharepoint file
  - key: other_internal_cms
    text: internal CMS
  - key: office_365_file
    text: Office 365 file
  - key: google_docs_file
    text: Google Docs file
  - key: box_file
    text: Box
  - key: dropbox_file
    text: Dropbox file
  - key: github_file
    text: GitHub file
  - key: gitlab_file
    text: GitLab file
  - key: external_filesharing
    text: external filesharing file
  - key: other
    text: other

- id: source_repo_other
  title: Describe the "Other" location where your organization stores the authoritative Security and Information Integrity Policy?
  prompt: |
    Describe the "Other" location where your organization {% if exists == 'yes' %}stores{% else %}will store{% endif %} the authoritative Security and Information Integrity Policy?
  type: text
  impute:
  - condition: source_repo != "other"
    value: ~

- id: source_repo_identifier
  title: Describe in a sentence where your organization maintains the Security and Information Integrity Policy file for editing   
  prompt: |
    Describe in a sentence where your organization {% if exists == 'yes' %}maintains{% else %}will maintain{% endif %} the Security and Information Integrity Policy {{source_repo.text}} for editing
  examples:
  - example: |
      The Security and Information Integrity Policy authoritative {{source_repo.text}} is maintained on the Security Team's file share at '/path/to/si-policy.docx'.
  type: longtext

- id: role_owner
  title: What organizational role is responsible for maintaining the content of the Security and Information Integrity Policy?
  prompt: |
    What organizational role {% if exists == 'yes' %}does{% else %}will be{% endif %} responsible for maintaining the content of the Security and Information Integrity Policy?

    Common responsible roles are: CISO, Security Team, CIO, Chief Security Executive, ISSO, etc.   
  type: text

- id: review_frequency
  title: How frequently does your organization review the Security and Information Integrity Policy for possible updates?
  prompt: |
    How frequently {% if exists == 'yes' %}does{% else %}will{% endif %} your organization review the Security and Information Integrity Policy for possible updates?
  type: choice
  choices:
    - key: as_needed
      text: As needed
    - key: quarterly
      text: Quarterly
    - key: semi-annually
      text: Semi-annually
    - key: annually
      text: Annually

- id: obtain_interstitial
  title: Security and Information Integrity Policy document management completed
  prompt: |

    Security and Information Integrity Policy document management completed.

    Excellent! You've answered questions regarding how your organization maintains the Security and Information Integrity Policy file.

    Let's next find out how your users agree to the Security and Information Integrity Policy and related recordkeeping.
  type: interstitial

