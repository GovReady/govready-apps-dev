id: general_info
title: General Information
introduction:
  format: markdown
  template: |
    FISMA compliance requires Security and Information Integrity Policy and Procedures 

    Security and Information Integrity Policy and Procedures describe "the responsibilities and expected behavior" of users and administrators of
    your organization's information systems and devices.

    Security and Information Integrity Policy and Procedures are generally established at the organizational level. 

    In this module, we will gather general information about your Security and Information Integrity Policy and Procedures: who manages it,
    how users agree to it, and recordkeeping.

output:

- id: instructions
  title: instructions
  format: markdown
  display: top
  template: |

    # Security and Information Integrity Policy and Procedures General Information Complete 

    Nice job! We have enough information to start drafting your related controls.

    You can see your answers and the most pertinent text below. 

