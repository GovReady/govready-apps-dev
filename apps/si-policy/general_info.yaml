    The Security and Information Integrity Policy and Procedures document is maintained as a {{project.general_info.source_repo.text}}. {{project.general_info.source_repo_identifier}}

    The {{project.general_info.role_owner}} maintains the Security and Information Integrity Policy and reviews
    the Security and Information Integrity Policy and Procedures {{project.general_info.review_frequency.text}}. 

    
