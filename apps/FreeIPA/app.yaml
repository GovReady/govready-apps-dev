introduction:
  format: markdown
  template: >-
    FreeIPA is an Identity and Authentication solution for Linux/UNIX networked environments.

    This application will make sure you are properly using FreeIPA to protect CUI
    (Controlled Unclassified Information) as per NIST SP 800-171 controls.
